- tool: vcs
  compile_cmd:
    - "vcs -file <cwd>/vcs.compile.option.f
           -f <cwd>/files.f -full64
           -l <out>/compile.log
           -Mdir=<out>/vcs_simv.csrc
           -o <out>/vcs_simv"
  sim_cmd: >
    <out>/vcs_simv +vcs+lic+wait

- tool: ius
  compile_cmd:
    - "irun -64bit -access +rwc -f <cwd>/files.f
            -q -sv -uvm -vlog_ext +.vh -I.
            -uvmhome CDNS-1.2
            -l <out>/compile.log"
  sim_cmd: >
    irun -R

- tool: questa
  compile_cmd:
    - "vmap mtiUvm $QUESTA_HOME/questasim/uvm-1.2"
    - "vlog -64
￼     -access=rwc
￼     -f <cwd>/files.f
￼     -sv
￼     -mfcu -cuname design_cuname
￼     +define+UVM_REGEX_NO_DPI
￼     -writetoplevels <out>/top.list
￼     -l <out>/compile.log"
    - "vopt -64 -debug
￼     +designfile -f <out>/top.list
￼     -o design_opt"
  sim_cmd: >
    vsim -64 -c -do <cwd>/questa_sim.tcl design_opt
